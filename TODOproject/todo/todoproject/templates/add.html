
{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
        <form method="POST" class="p3 shadow">
  {% csrf_token %}
<div class="form-group">
   <input type="text"  class="form-control" name="task" placeholder="Task name">
</div>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Priority">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter the date">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
      <div class="col-md-6">
          {% for i in task %}
  <div class="card-header">
    TODAY'S PRIORITY
      <div class="shadow card">
  <div class="card-body">
    <h6 class="card-title">{{i.task}}</h6><br>
      <p class="card-text"><b>{{i.priority}}</b></p>
      <p class="card-text"><b>{{i.date}}</b></p>
    <a href="{% url 'delete' i.id%}" class="btn btn-primary">DONE</a>
      <a href="{% url 'update' i.id%}" class="btn btn-warning">UPDATE</a>
  </div>
     </div>
  </div>
     {% endfor %}
  </div>
</div>
{% endblock %}
