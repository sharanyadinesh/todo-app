{% extends 'base.html' %}
{% block body %}

<div class="shadow card">
  <div class="card-body">
    <h6 class="card-title">{{task.task}}</h6><br>
      <p class="card-text"><b>{{task.priority}}</b></p>
      <p class="card-text"><b>{{task.date}}</b></p>
    <a href="{% url 'delete' task.id%}" class="btn btn-primary">DONE</a>
      <a href="{% url 'update' task.id%}" class="btn btn-warning">UPDATE</a>
  </div>
     </div>
{% endblock %}
